    <script>
        //Calcular el area y perimetro de un cuadrado:
        var a, p;
        var l;
        //Entrada
        l = Number(prompt("Ingrese el lado para hallar su area y perimetro"));
        //Proceso
        a = l * l;
        p = l * 4;

        alert("El area es: " + a + " y el perimetro es: " + p);
