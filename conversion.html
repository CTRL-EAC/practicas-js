    <script>
        // Calcular la conversion de USD a SOLES
        var dol, sol;
        // Entrada
        dol = parseFloat(prompt("Ingrese el monto en dolares $"));
        // Proceso
        sol = dol * 3.89;
        // Salida
        alert("$" + dol + " dolares en soles son S/" + sol + " soles");
    </script>
