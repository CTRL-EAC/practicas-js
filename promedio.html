    <script>
        // Calcular el promedio de 3 notas
        var n1, n2, n3;
        var p;
        alert("Ingrese 3 notas para obtener su promedio");
        // Entrada
        n1 = parseInt(prompt("Ingrese su primera nota"));
        n2 = parseInt(prompt("Ingrese su segunda nota"));
        n3 = parseInt(prompt("Ingrese su tercera nota"));
        // Proceso
        p = (n1 + n2 + n3) / 3;
        // Salida
        if (p >= 11) {
            alert("Excelente aprobaste el curso con: " + p);
        } else {
            alert("Desaprobaste el curso con: " + p);
        }
    </script>
